<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form> 
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			mostrarNombre.innerHTML = "Nombre: " + "<b>"+ document.getElementById('name').value + "</b>";
			mostrarMail.innerHTML ="E-mail: " + "<b>"+ document.getElementById('email').value + "</b>";
		}
	</script>
</body>
</html>
